<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>

    <!-- Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Google Fonts → Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        /* card */
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-br: 20px;
        /* input */
        --input-bg: rgba(255, 255, 255, 0.05);
        --input-br: 14px;
        /* primary gradient */
        --grad-btn: linear-gradient(90deg, #4cc2ff 0%, #b26cff 100%);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Roboto", sans-serif;
        color: #ffffff;
        /* космический градиент */
        background:
          radial-gradient(circle at 70% 20%, rgba(0, 255, 255, 0.15), transparent 25%),
          radial-gradient(circle at 20% 80%, rgba(255, 0, 255, 0.15), transparent 25%),
          linear-gradient(120deg, #150322 0%, #041229 100%);

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: var(--card-bg);
        backdrop-filter: blur(6px);
        border-radius: var(--card-br);
        padding: 48px 40px 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
      }

      h1 {
        margin: 0 0 28px;
        text-align: center;
        font-size: 32px;
        font-weight: 700;
      }

      input {
        display: block;
        width: 100%;
        box-sizing: border-box;
        margin: 14px 0;
        padding: 14px 16px;
        font-size: 16px;
        color: #fff;
        background: var(--input-bg);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: var(--input-br);
        outline: none;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.55);
      }

      small.error {
        display: none;
        color: #ff7b7b;
        margin-top: -8px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 15px;
        margin-top: 24px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        border: none;
        border-radius: var(--input-br);
        background: var(--grad-btn);
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .thanks {
        display: none;
        text-align: center;
        font-size: 20px;
        padding: 2rem 0;
      }

      @media (max-height: 600px) {
        body {
          align-items: flex-start;
          padding-top: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Регистрация:</h1>
      <form id="regForm" novalidate>
        <input type="text" id="firstName" placeholder="Имя" autocomplete="given-name" required />
        <small class="error" id="firstNameErr">Введите имя</small>

        <input type="text" id="lastName" placeholder="Фамилия" autocomplete="family-name" required />
        <small class="error" id="lastNameErr">Введите фамилию</small>

        <input type="tel" id="phone" placeholder="+380XXXXXXXXX" autocomplete="tel" required />
        <small class="error" id="phoneErr">Введите корректный номер Украины</small>

        <input type="email" id="email" placeholder="E-mail" autocomplete="email" required />
        <small class="error" id="emailErr">Введите корректный e-mail</small>

        <button type="submit" id="submitBtn" disabled>Отправить</button>
      </form>

      <div class="thanks" id="thanks">Спасибо! Мы свяжемся с вами.</div>
    </div>

    <script>
      /* ---------------------- Telegram Setup ---------------------- */
      const tg = window.Telegram.WebApp || {};
      tg.ready && tg.ready();

      /* ---------------------- Elements ---------------------- */
      const form = document.getElementById("regForm");
      const btn = document.getElementById("submitBtn");
      const thanks = document.getElementById("thanks");
      const fields = {
        firstName: document.getElementById("firstName"),
        lastName: document.getElementById("lastName"),
        phone: document.getElementById("phone"),
        email: document.getElementById("email"),
      };
      const errors = {
        firstName: document.getElementById("firstNameErr"),
        lastName: document.getElementById("lastNameErr"),
        phone: document.getElementById("phoneErr"),
        email: document.getElementById("emailErr"),
      };

      /* ---------------------- Validation Helpers ---------------------- */
      const phoneRegex = /^(?:\+380|380|0)\d{9}$/; // +380671234567, 380671234567, 0671234567
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

      function validate() {
        let isValid = true;

        // Имя и фамилия — непустые
        ["firstName", "lastName"].forEach((key) => {
          if (!fields[key].value.trim()) {
            errors[key].style.display = "block";
            isValid = false;
          } else {
            errors[key].style.display = "none";
          }
        });

        // Телефон Украины
        if (!phoneRegex.test(fields.phone.value.trim())) {
          errors.phone.style.display = "block";
          isValid = false;
        } else {
          errors.phone.style.display = "none";
        }

        // Email
        if (!emailRegex.test(fields.email.value.trim())) {
          errors.email.style.display = "block";
          isValid = false;
        } else {
          errors.email.style.display = "none";
        }

        btn.disabled = !isValid;
        return isValid;
      }

      Object.values(fields).forEach((input) => {
        input.addEventListener("input", validate);
      });

      /* ---------------------- Submit Handler ---------------------- */
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!validate()) return;

        const payload = {
          tgid: tg.initDataUnsafe?.user?.id ?? null,
          firstName: fields.firstName.value.trim(),
          lastName: fields.lastName.value.trim(),
          phone: fields.phone.value.trim(),
          email: fields.email.value.trim(),
        };

        try {
          await fetch("https://n8n.viktortat.info/webhook/registration", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          // UI feedback
          form.style.display = "none";
          thanks.style.display = "block";

          // Close WebApp after 500 ms
          setTimeout(() => {
            tg.close && tg.close();
          }, 500);
        } catch (err) {
          console.error(err);
          alert("Произошла ошибка при отправке. Попробуйте ещё раз позже.");
        }
      });
    </script>
  </body>
</html>
